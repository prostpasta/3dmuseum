<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Музей</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    // Создание сцены, камеры и рендерера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000); // Черный фон
    renderer.outputEncoding = THREE.sRGBEncoding; // Gamma correction
    renderer.toneMapping = THREE.ACESFilmicToneMapping; // Tone mapping
    renderer.toneMappingExposure = 1; // Экспозиция
    document.body.appendChild(renderer.domElement);

    // Загрузка HDRI-карты для освещения
    const rgbeLoader = new THREE.RGBELoader();
    rgbeLoader.load('./path_to_hdri.hdr', (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping; // Используем HDRI для освещения
        scene.environment = texture; // Устанавливаем HDRI-карту как источник освещения
    });

    // Загрузка модели GLTF/GLB
    const loader = new THREE.GLTFLoader();
    loader.load('./Pendants_new.glb', (gltf) => {
        const model = gltf.scene;

        // Применение материалов
        model.traverse((child) => {
            if (child.isMesh) {
                child.material.roughness = 0.7; // Максимальная шероховатость
                child.material.metalness = 0.6; // Умеренный металлический эффект
            }
        });

        scene.add(model);
    }, undefined, (error) => {
        console.error('Ошибка загрузки модели:', error);
    });

    // Основной фронтальный свет
    const frontLight = new THREE.DirectionalLight(0xffffff, 0.2); // Умеренная яркость
    frontLight.position.set(0, 2, 5); // Свет прямо перед моделью
    scene.add(frontLight);

    // Дополнительный рассеянный свет для общей яркости
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    // Контроллеры камеры
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.minAzimuthAngle = -THREE.MathUtils.degToRad(75); // -75 градусов
    controls.maxAzimuthAngle = THREE.MathUtils.degToRad(75);  // +75 градусов
    controls.minPolarAngle = THREE.MathUtils.degToRad(45);    // Ограничение снизу
    controls.maxPolarAngle = THREE.MathUtils.degToRad(90);    // Ограничение сверху

    // Анимация
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Адаптация к размеру окна
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
